<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Invitación Especial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- META WHATSAPP -->
<meta property="og:type" content="website">
<meta property="og:title" content="Invitación Especial">
<meta property="og:description" content="Celebramos 60 años de vida de José Amable Acosta">
<meta property="og:image" content="https://ferchor210798-hash.github.io/invitacion-60-jose/images/preview-whatsapp.png">
<meta property="og:url" content="https://ferchor210798-hash.github.io/invitacion-60-jose/">
<meta name="twitter:card" content="summary_large_image">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0b2f5b, #040b16);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
}

/* CONTENEDOR */
.card-wrapper {
  position: relative;
  width: 100%;
  max-width: 420px;
  border-radius: 26px;
  overflow: hidden;
  box-shadow: 0 0 50px rgba(160,190,255,.5);
}

/* IMAGEN */
.card-wrapper img {
  width: 100%;
  display: block;
}

/* CONFETI */
.confetti {
  position: absolute;
  top: -10px;
  width: 6px;
  height: 14px;
  background: linear-gradient(180deg, #fff3c4, #ffffff);
  opacity: .9;
  animation: fall linear infinite;
  z-index: 2;
}

.confetti.alt {
  background: linear-gradient(180deg, #cfd9ff, #ffffff);
}

@keyframes fall {
  0% { transform: translateY(-20px) rotate(0deg); }
  100% { transform: translateY(110%) rotate(360deg); }
}

/* BOTÓN */
.actions {
  background: #071a33;
  padding: 20px;
  text-align: center;
}

.btn {
  display: inline-block;
  padding: 14px 28px;
  background: linear-gradient(180deg, #f0d68a, #caa44f);
  color: #1a1a1a;
  font-size: 14px;
  letter-spacing: 1px;
  text-decoration: none;
  border-radius: 30px;
  box-shadow: 0 0 20px rgba(255,215,130,.7);
  transition: transform .3s ease, box-shadow .3s ease;
}

.btn:hover {
  transform: scale(1.06);
  box-shadow: 0 0 35px rgba(255,215,130,1);
}
</style>
</head>

<body>

<div class="card-wrapper" id="card">

  <!-- CONFETI -->
  <script>
    const card = document.getElementById("card");
    for (let i = 0; i < 26; i++) {
      const c = document.createElement("div");
      c.className = "confetti" + (i % 2 ? " alt" : "");
      c.style.left = Math.random() * 100 + "%";
      c.style.animationDuration = 4 + Math.random() * 4 + "s";
      c.style.animationDelay = Math.random() * 4 + "s";
      card.appendChild(c);
    }
  </script>

  <!-- IMAGEN DE LA TARJETA -->
  <img src="images/tarjeta-final.png" alt="Invitación 60 años">

</div>

<div class="actions">
  <a class="btn"
     href="https://wa.me/573163861201?text=Confirmo%20mi%20asistencia%20al%20cumpleaños%20de%20Jose%20Amable%20Acosta"
     target="_blank">
     Confirmar asistencia
  </a>
</div>

</body>
</html>
