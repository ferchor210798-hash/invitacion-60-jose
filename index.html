<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación 60 Años</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0b1f3a, #020814);
  display: flex;
  justify-content: center;
  font-family: 'Cinzel', serif;
  overflow-x: hidden;
}

/* CANVAS GLOBAL */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

/* CONTENEDOR */
.wrapper {
  width: 100%;
  max-width: 430px;
  position: relative;
  margin: 20px;
  z-index: 5;
}

/* TARJETA */
.card {
  position: relative;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,.6);
}

.card img {
  width: 100%;
  display: block;
}

/* CONTADOR */
.countdown {
  position: absolute;
  top: 18px;
  width: 100%;
  text-align: center;
  font-size: 18px;
  letter-spacing: 2px;
  color: #eaf2ff;
  text-shadow: 0 0 10px rgba(255,255,255,.4);
  z-index: 10;
}

.countdown span {
  font-size: 26px;
  margin: 0 6px;
}

/* BOTÓN */
.btn {
  position: absolute;
  bottom: 22px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(135deg, #2b5fd8, #4fa9ff);
  color: white;
  padding: 14px 36px;
  border-radius: 30px;
  text-decoration: none;
  font-size: 14px;
  letter-spacing: 2px;
  box-shadow: 0 6px 14px rgba(0,0,0,.35);
  z-index: 10;
}
</style>
</head>

<body>

<!-- CONFETI -->
<canvas id="confetti"></canvas>

<!-- FUEGOS ARTIFICIALES -->
<canvas id="fireworks"></canvas>

<div class="wrapper">
  <div class="card">
    <div class="countdown" id="countdown"></div>
    <img src="images/tarjeta-final.png" alt="Invitación">
    <a class="btn" href="https://wa.me/57XXXXXXXXXX" target="_blank">
      CONFIRMAR ASISTENCIA
    </a>
  </div>
</div>

<script>
/* ===== CONFETI ===== */
const confetti = document.getElementById("confetti");
const cctx = confetti.getContext("2d");

function resizeCanvas() {
  confetti.width = window.innerWidth;
  confetti.height = window.innerHeight;
  fireworks.width = window.innerWidth;
  fireworks.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let particles = Array.from({length: 160}, () => ({
  x: Math.random()*confetti.width,
  y: Math.random()*confetti.height,
  r: Math.random()*4+1,
  s: Math.random()*2+1
}));

function drawConfetti() {
  cctx.clearRect(0,0,confetti.width,confetti.height);
  cctx.fillStyle = "rgba(200,220,255,.9)";
  particles.forEach(p=>{
    cctx.beginPath();
    cctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    cctx.fill();
    p.y += p.s;
    if(p.y>confetti.height) p.y = -10;
  });
  requestAnimationFrame(drawConfetti);
}
drawConfetti();

/* ===== FUEGOS ARTIFICIALES ===== */
const fireworks = document.getElementById("fireworks");
const fctx = fireworks.getContext("2d");

function firework() {
  let x = Math.random()*fireworks.width;
  let y = Math.random()*fireworks.height/2;
  let parts = [];

  for(let i=0;i<30;i++){
    parts.push({
      x,y,
      a:Math.random()*Math.PI*2,
      s:Math.random()*3+1,
      l:60
    });
  }

  function animate(){
    fctx.clearRect(0,0,fireworks.width,fireworks.height);
    parts.forEach(p=>{
      p.x += Math.cos(p.a)*p.s;
      p.y += Math.sin(p.a)*p.s;
      p.l--;
      fctx.fillStyle = `rgba(180,210,255,${p.l/60})`;
      fctx.beginPath();
      fctx.arc(p.x,p.y,2,0,Math.PI*2);
      fctx.fill();
    });
    if(parts.some(p=>p.l>0)) requestAnimationFrame(animate);
  }
  animate();
}
setInterval(firework, 2000);

/* ===== CONTADOR ===== */
const target = new Date("2026-02-09T19:00:00").getTime();
const cd = document.getElementById("countdown");

setInterval(()=>{
  const now = Date.now();
  const d = target-now;
  const days = Math.floor(d/(1000*60*60*24));
  const hrs = Math.floor((d/(1000*60*60))%24);
  const min = Math.floor((d/(1000*60))%60);
  cd.innerHTML = `FALTAN <span>${days}</span>D <span>${hrs}</span>H <span>${min}</span>M`;
},1000);
</script>

</body>
</html>
