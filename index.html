<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Invitación Especial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- META WHATSAPP -->
<meta property="og:type" content="website">
<meta property="og:title" content="Invitación Especial">
<meta property="og:description" content="Celebramos 60 años de vida de José Amable Acosta">
<meta property="og:image" content="https://ferchor210798-hash.github.io/invitacion-60-jose/images/preview-whatsapp.png">
<meta property="og:url" content="https://ferchor210798-hash.github.io/invitacion-60-jose/">
<meta name="twitter:card" content="summary_large_image">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0b2f5b, #040b16);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* CONFETI GLOBAL */
.confetti {
  position: fixed;
  top: -10px;
  width: 6px;
  height: 14px;
  background: linear-gradient(180deg, #fff3c4, #ffffff);
  opacity: .9;
  animation: fall linear infinite;
  z-index: 2;
}

.confetti.alt {
  background: linear-gradient(180deg, #cfd9ff, #ffffff);
}

@keyframes fall {
  0% { transform: translateY(-20px) rotate(0deg); }
  100% { transform: translateY(120vh) rotate(360deg); }
}

/* TARJETA */
.card {
  position: relative;
  width: 100%;
  max-width: 420px;
  border-radius: 26px;
  overflow: hidden;
  box-shadow: 0 0 55px rgba(160,190,255,.55);
  z-index: 5;
}

/* IMAGEN */
.card img {
  width: 100%;
  display: block;
}

/* BOTÓN SOBRE LA TARJETA */
.card .cta {
  position: absolute;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(7,26,51,.78);
  padding: 14px 26px;
  border-radius: 30px;
  backdrop-filter: blur(6px);
}

/* BOTÓN */
.cta a {
  display: inline-block;
  padding: 12px 28px;
  background: linear-gradient(180deg, #f0d68a, #caa44f);
  color: #1a1a1a;
  font-size: 14px;
  letter-spacing: 1px;
  text-decoration: none;
  border-radius: 30px;
  box-shadow: 0 0 20px rgba(255,215,130,.8);
  transition: transform .3s ease, box-shadow .3s ease;
}

.cta a:hover {
  transform: scale(1.06);
  box-shadow: 0 0 35px rgba(255,215,130,1);
}
</style>
</head>

<body>

<!-- CONFETI -->
<script>
for (let i = 0; i < 30; i++) {
  const c = document.createElement("div");
  c.className = "confetti" + (i % 2 ? " alt" : "");
  c.style.left = Math.random() * 100 + "vw";
  c.style.animationDuration = 4 + Math.random() * 5 + "s";
  c.style.animationDelay = Math.random() * 4 + "s";
  document.body.appendChild(c);
}
</script>

<!-- TARJETA -->
<div class="card">
  <img src="images/tarjeta-final.png" alt="Invitación 60 años">

  <div class="cta">
    <a href="https://wa.me/57XXXXXXXXXX?text=Confirmo%20mi%20asistencia%20al%20cumpleaños%20de%20Jose%20Amable%20Acosta"
       target="_blank">
       Confirmar asistencia
    </a>
  </div>
</div>

</body>
</html>
