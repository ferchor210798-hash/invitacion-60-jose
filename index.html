<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación 60 Años - José Amable Acosta</title>

<!-- Fuentes elegantes -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0b1d3a, #020814);
  font-family: 'Playfair Display', serif;
  color: #fff;
  overflow-x: hidden;
}

.container {
  max-width: 430px;
  margin: auto;
  position: relative;
}

/* TARJETA */
.card {
  position: relative;
  margin: 16px;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 25px 45px rgba(0,0,0,.7);
}

.card img {
  width: 100%;
  display: block;
}

/* BRILLO DEL 60 */
.glow-60 {
  position: absolute;
  top: 20.2%;
  left: 36%;
  transform: translateX(-50%);
  font-family: 'Cinzel', serif;
  font-size: 64px;
  color: #eaf2ff;
  text-shadow:
    0 0 8px #ffffff,
    0 0 16px #9ecbff,
    0 0 32px #6fa8ff;
  animation: pulse 2.5s ease-in-out infinite;
  z-index: 4;
}

@keyframes pulse {
  0%,100% { opacity: .8; }
  50% { opacity: 1; }
}

/* DESTELLOS */
.sparkle {
  position: absolute;
  width: 3px;
  height: 3px;
  background: #fff;
  border-radius: 50%;
  opacity: 0;
  animation: sparkle 2s infinite;
}

@keyframes sparkle {
  0% { opacity: 0; transform: scale(0); }
  50% { opacity: 1; }
  100% { opacity: 0; transform: scale(2); }
}

/* CONFETI */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

/* CONTADOR */
.countdown {
  position: absolute;
  bottom: 0px;
  width: 100%;
  text-align: center;
  font-family: 'Cinzel', serif;
  font-size: 16px;
  letter-spacing: 2px;
  color: #e6f0ff;
  z-index: 4;
}

.countdown span {
  font-size: 22px;
  margin: 0 4px;
}

/* BOTÓN */
.btn {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 30px;
  background: linear-gradient(135deg, #234bd6, #3fa9f5);
  border-radius: 26px;
  font-family: 'Cinzel', serif;
  font-size: 14px;
  letter-spacing: 2px;
  color: #fff;
  text-decoration: none;
  box-shadow: 0 4px 12px rgba(0,0,0,.4);
  transition: .3s;
  z-index: 4;
}

.btn:hover {
  transform: translateX(-50%) scale(1.05);
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="container">
  <div class="card">

    <img src="images/tarjeta-final3.png" alt="Invitación">

    <!-- Brillo 60 -->
    <div class="glow-60">60</div>

    <!-- Contador -->
    <div class="countdown" id="countdown"></div>

    <!-- Botón -->
    <a class="btn" href="https://wa.me/573163861201" target="_blank">
      CONFIRMAR ASISTENCIA
    </a>

  </div>
</div>

<script>
/* CONFETI */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let confetti = Array.from({length: 160}, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 3 + 1,
  d: Math.random() * 2 + 1
}));

function drawConfetti() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "rgba(200,220,255,.8)";
  confetti.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.y += p.d;
    if(p.y>canvas.height) p.y = -10;
  });
  requestAnimationFrame(drawConfetti);
}
drawConfetti();

/* CONTADOR */
const target = new Date("2026-02-09T19:00:00").getTime();
const cd = document.getElementById("countdown");

setInterval(()=>{
  const now = new Date().getTime();
  const d = target - now;
  const days = Math.floor(d/(1000*60*60*24));
  const hrs = Math.floor((d/(1000*60*60))%24);
  const min = Math.floor((d/(1000*60))%60);

  cd.innerHTML = `FALTAN <span>${days}</span>D <span>${hrs}</span>H <span>${min}</span>M`;
},1000);

/* DESTELLOS */
const card = document.querySelector(".card");
setInterval(()=>{
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.left = Math.random()*100+"%";
  s.style.top = Math.random()*100+"%";
  card.appendChild(s);
  setTimeout(()=>s.remove(),2000);
},150);
</script>

</body>
</html>
